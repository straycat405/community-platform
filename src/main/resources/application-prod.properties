# 프로덕션 환경 설정 (Supabase PostgreSQL)
# 사용법: --spring.profiles.active=prod

# Supabase PostgreSQL (환경변수 사용)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool 설정 (프로덕션)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Flyway 마이그레이션
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT 설정 (프로덕션 - 환경변수 사용)
jwt.secret=${JWT_SECRET}
jwt.access-token-validity-ms=900000
jwt.refresh-token-validity-ms=604800000

# 로그 레벨 (프로덕션)
logging.level.com.example.community=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
