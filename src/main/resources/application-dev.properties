# 로컬 개발 환경 설정 (Docker PostgreSQL)
# 사용법: --spring.profiles.active=dev

# Local Docker PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/community
spring.datasource.username=postgres
spring.datasource.password=localpass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway 마이그레이션
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT 설정 (개발용 - 짧은 만료시간)
jwt.secret=ZGV2LXNlY3JldC1rZXktZm9yLWxvY2FsLWRldmVsb3BtZW50LTEyMzQ1Njc4OTA=
jwt.access-token-validity-ms=3600000
jwt.refresh-token-validity-ms=604800000

# 로그 레벨
logging.level.com.example.community=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
