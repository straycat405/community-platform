spring.application.name=community-platform

# Import additional properties file
spring.config.import=optional:classpath:application-local.properties

# Supabase PostgreSQL (Session Pooler)
# NOTE: Actual values are in application-local.properties (not committed to Git)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/community}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정 (인메모리 DB용)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# H2 Console 활성화 (개발용) - 사용하지 않음
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator 헬스체크 엔드포인트
management.endpoints.web.exposure.include=health,info
management.endpoints.health.show-details=always

# 로그 레벨 (디버깅용)
logging.level.com.example.community=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# HTTP 인코딩 설정 (한글 깨짐 방지)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# JWT 설정
# NOTE: Actual secret is in application-local.properties (not committed to Git)
jwt.secret=${JWT_SECRET:ZGVmYXVsdC1kZXYtc2VjcmV0LXBsZWFzZS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==}
jwt.access-token-validity-ms=900000
jwt.refresh-token-validity-ms=604800000